# 生产部署用的 Docker Compose 文件
# 使用预构建的镜像，不进行本地构建
# 默认加载同目录下的 .env 文件

services:
  postgres:
    image: postgres:15
    container_name: pixishelf-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pixishelf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixishelf -d pixishelf"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Backend API service - 使用预构建镜像
  api:
    image: docker.io/dockernamehu/pixishelf-api:${IMAGE_TAG:-latest}
    container_name: pixishelf-api
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      # 覆盖生产环境特定配置
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?connection_limit=20&pool_timeout=20
      SCAN_PATH: /app/data
    volumes:
      - ${SCAN_PATH}:/app/data:ro  # 只读挂载图片目录
    networks:
      - pixishelf-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 3002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend web service - 使用预构建镜像
  web:
    image: docker.io/dockernamehu/pixishelf-web:${IMAGE_TAG:-latest}
    container_name: pixishelf-web
    ports:
      - "3001:80"  # 可配置的Web端口
    networks:
      - pixishelf-network
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:

networks:
  pixishelf-network:
    driver: bridge