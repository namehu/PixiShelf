version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: artisan-shelf-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: artisan_shelf
      POSTGRES_USER: artisan
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artisan -d artisan_shelf"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: artisan-shelf-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://artisan:password@postgres:5432/artisan_shelf
      API_PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    volumes:
      - ./images:/app/images:ro
      - ./cache:/app/cache

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: artisan-shelf-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data: