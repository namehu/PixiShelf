version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pixishelf-db
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pixishelf
      POSTGRES_USER: pixishelf
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pixishelf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixishelf -d pixishelf"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixishelf-api
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://pixishelf:password@postgres:5432/pixishelf
      API_KEY: your-secure-api-key-here
      JWT_SECRET: your-jwt-secret-here
      SCAN_PATH: /app/data
    volumes:
      - ./data:/app/data
    networks:
      - pixishelf-network
    depends_on:
      postgres:
        condition: service_healthy

  # Frontend web service
  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: pixishelf-web
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3002
    networks:
      - pixishelf-network
    depends_on:
      - api

volumes:
  postgres_data:

networks:
  pixishelf-network:
    driver: bridge