name: CI

on:
  push:
    tags:
      - 'v1111'
      # - 'v*.*.*' # 触发条件：推送版本标签
  workflow_dispatch: # 手动触发

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/pixishelf

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Unit Tests
        run: pnpm test
